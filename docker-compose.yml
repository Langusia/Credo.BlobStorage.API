services:
  api:
    build:
      context: .
      dockerfile: src/Credo.BlobStorage.Api/Dockerfile
    container_name: blobstorage-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Server=your-sql-server;Database=BlobStorage;User Id=your-user;Password=your-password;TrustServerCertificate=True
      - Storage__RootPath=/mnt/storage
    ports:
      - "5000:8080"
    volumes:
      - blob-storage:/mnt/storage
    networks:
      - blobstorage-network

volumes:
  blob-storage:

networks:
  blobstorage-network:
    driver: bridge
