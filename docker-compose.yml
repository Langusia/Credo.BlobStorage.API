services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: blobstorage-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "YourStrong@Passw0rd" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - blobstorage-network

  api:
    build:
      context: .
      dockerfile: src/Credo.BlobStorage.Api/Dockerfile
    container_name: blobstorage-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=BlobStorage;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True
      - Storage__RootPath=/mnt/storage
    ports:
      - "5000:8080"
    volumes:
      - blob-storage:/mnt/storage
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - blobstorage-network

volumes:
  sqlserver-data:
  blob-storage:

networks:
  blobstorage-network:
    driver: bridge
